services:
  jellyfin:
    image: jellyfin/jellyfin:10.11
    container_name: jellyfin
    # network_mode: 'host'
    ports:
      - 8096:8096/tcp
      - 7359:7359/udp
    volumes:
      - /root/jellyfin/config:/config
      - /root/jellyfin/cache:/cache
      - type: bind
        source: /root/jellyfin/media
        target: /media
      - type: bind
        source: /root/torrent/config/.local/share/rtorrent/download
        target: /media2

      # Optional - extra fonts to be used during transcoding with subtitle burn-in
      # - type: bind
      #   source: /path/to/fonts
      #   target: /usr/local/share/fonts/custom
      #   read_only: true
    restart: "unless-stopped"
    # Optional - alternative address used for autodiscovery
    environment:
      - JELLYFIN_PublishedServerUrl=https://jellyfin.labs.cipriang-software.work
    # Optional - may be necessary for docker healthcheck to pass if running in host network mode
    extra_hosts:
      - "host.docker.internal:host-gateway"
